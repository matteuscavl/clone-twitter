<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Clone Twitter</title>
</head>
<body>

                <li><i class="fas fa-plus"></i><span class="mobile-span"> Mais</span></li>
            </ul>

            <a href="#" class="btn-tweetar"><span class="tela-pc">Tweetar</span><span class="tela-mobile"><i class="fas fa-feather-alt"></i></span></a>
